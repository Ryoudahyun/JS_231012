<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document</title>
	<script>
		var num = 0;
		document.write("head 태그 내 실행 순서: " + num + "<br />");
		/* document: 뷰단에 출력함(자바로 치면 System.out.println()과 같음)  */
	</script>
	<script>
		var num = 1;
		document.write("head 태그 내 실행 순서: " + num + "<br />");
	</script>
</head>
<body>

	</script>
	<script>

</html>
