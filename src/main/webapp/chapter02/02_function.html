<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<input type="text" id = "test" /> <!-- id 식별자. script 아래에 넣으면 읽지 못함 -->
	<script>
		var text1 = "함수 선언 전 호출";
		var text2 = "함수 선언 후 호출";
		
		//printMsg(text1); // 무명의 함수 선언 전에 출력. 오류남(무명은 변수라고 생각하기 때문에 변수가 먼저 선언하지 않아 변수가 없기 때문에 불러올 수 없음)
		
		var printMsg = function(msg){ //무명함수 (함수명이 없는 대신 "변수방에 담아서" 다님) // 자바의 람다와 비슷
			document.write("함수 호출 메세지: " + msg + "<br>")
		}
		
		printMsg(text2); // 함수호출 보다는 변수방 재선언이라고 함
	</script>
</body>
</html>
