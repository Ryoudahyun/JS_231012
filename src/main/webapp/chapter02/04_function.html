<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		function printMsg(msg) {
			document.write("기명 함수: <b>" + msg + "</b><br>");
		}
		var printMsg = function (msg) {
			document.write("무기명 함수: <b>" + msg + "</b><br>");
		}
		
		printMsg("호출되었습니다."); //함수(function)가 아닌 변수(var)가 출력됨
		// 기명 함수가 먼저 정의되고 호출되며, 그 후에 무명 함수가 정의되고 호출된다.		
	</script>
</body>
</html>
